<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">-->
    <title>Send mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url('/images/shopping-bags-blurry.jpg'); background-size: 100% 100%;">
<div class="container py-5" xmlns:th="http://www.thymeleaf.org">
    <form method="post" action="/send-email">
        <section class="order-form my-4 mx-4">
            <div class="container pt-4">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Order Form</h1>
                        <span>Please insert your information in the form below.</span>
                        <hr class="mt-1">
                    </div>
                    <div class="col-12" style="margin-left: 25%; width: 60%">
                        <div class="row mx-4">
                            <div class="col-12 mb-2">
                                <label for="to" class="order-form-label">Contact information</label><br>
                            </div>
                            <div class="col-12">
                                <input id="to" name="to" class="order-form-input" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mx-4">
                            <div class="col-12 mb-2">
                                <label class="order-form-label">Name</label>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="order-form-input" placeholder="First">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 mt-sm-0">
                                <input class="order-form-input" placeholder="Last">
                            </div>
                        </div>

                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <label class="order-form-label">Address</label>
                            </div>
                            <div class="col-12">
                                <input class="order-form-input" placeholder="Street Address">
                            </div>
                            <div class="col-12 mt-2">
                                <input class="order-form-input" placeholder="Street Address Line 2">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                                <input class="order-form-input" placeholder="City">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                                <input class="order-form-input" placeholder="Region">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                                <input class="order-form-input" placeholder="Postal / Zip Code">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                                <input class="order-form-input" placeholder="Country">
                            </div>
                        </div>

                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
                                    <label for="validation" class="form-check-label">
                                        By placing your order you agree to Sweet Corners's <u>Terms and Conditions</u>,
                                        <u>Privacy Notice</u> and <u>Cookie Policy</u>.
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit"
                                        onclick="function f() {
                                            let person = prompt('Thank you for your order!');
                                        }">
                                    Order
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <a type="button" class="btn btn-primary my-2" href="/shopping-cart" style="margin-left: 600px">
                Continue shopping
            </a>
        </section>

    </form>
</div>

</body>
</html>
