<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body style="background-color: mistyrose">
<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading"><i>Shopping cart for</i>
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>
    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" class="cart-item">
                            <td th:text="${product.getName()}"></td>
                            <td th:text="${product.getPrice()}"></td>
                            <td th:text="${product.getCategory() != null} ? ${product.getCategory().getName()} : 'No Category'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
<div class="text-center">
    <a href="/send-email" class="btn btn-primary">Place order</a>
</div>


<div class="container pt-4">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><b>GOOD THINGS TAKE TIME.</b></h5>
                <!--                <h6 class="card-subtitle">Card subtitle</h6>-->
                <p class="card-text">
                    Please note that all orders require 1-3 business days to be picked, packed, and prepared for shipment.
                </p>
                <img src="/images/free-delivery.png" th:src="@{images/free-delivery.png}" alt="delivery" width="170" height="120"/>
                <br>
                <a href="/products" class="card-link" style="color: lightcoral">CONTINUE SHOPPING</a>
            </div>
            <div class="card-footer">
                Thanks for shopping with us.
            </div>
        </div>
    </div>
</div>
</body>
</html>
