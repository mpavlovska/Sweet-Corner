<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">-->
    <title>Home Page</title>
    <style>
        .trending{
            padding-left: 300px;
        }
        #monthly{
            color: indianred;
            font-size: large;
            font-family: Arial;
        }
    </style>
</head>
<body style="background-color: mistyrose">

<section class="jumbotron text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1 class="jumbotron-heading"><i>SWEET CORNER</i></h1>
    </div>
</section>
<p id="monthly" class="text-center"><b>TRENDING SWEETS FOR THIS MONTH</b></p>

<div class="container pt-4">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <!--        items-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/img2.jpeg" class="trending d-block w-75">
                <div class="carousel-caption">
                    <h5>Pancake</h5>
                    <p>Sweet pancake topped with honey and dark chocolate</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/img5.jpeg" class="trending d-block w-75">
                <div class="carousel-caption">
                    <h5>Cheesecake</h5>
                    <p>Cheesecake with fresh forest fruits</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/img4.webp" class="trending d-block w-75">
                <div class="carousel-caption">
                    <h5>Chocolate sticks</h5>
                    <p>Decorative chocolate sticks</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/img3.jpeg" class="trending d-block w-75">
                <div class="carousel-caption">
                    <h5>Fruit cake</h5>
                    <p>Fruit cake with fresh forest fruits</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/pexels-photo-1132047.jpeg" class="trending d-block w-75">
                <div class="carousel-caption">
                    <h5>Fruit salad</h5>
                </div>
            </div>
        </div>

        <!--        controls-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!--        indicators-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
        </div>
    </div>
</div>

</body>
</html>
